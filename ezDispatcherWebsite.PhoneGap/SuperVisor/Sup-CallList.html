<!DOCTYPE html>
<html>
<head>
    <title>ezDispatcher Call Lists</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="mobify-icon_2.png" />
    <link rel="canonical" href="#" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="styles.css" type="text/css" media="screen" title="main"
        charset="utf-8" />
    <link rel="stylesheet" href="mobile_styles.css" type="text/css" media="only screen and (max-device-width: 480px) and (min-device-width: 320px)"
        title="main" charset="utf-8" />
    
    <link rel="schema.DC" href="http://purl.org/dc/elements/1.1/" />
    <link href="css/jquery.mobile-1.3.1.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/jqm-docs.css" />

    <!--Register Script-->
    <script src="Scripts/jquery.js" type="text/javascript"></script>
    <script src="Scripts/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="Scripts/jqm-docs.js" type="text/javascript"></script>
    <script src="Scripts/jquery.mobile-1.3.1.js"></script>
    

    <script src="Scripts/purl.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/jqm-docs.css" />
    <script src="http://code.google.com/apis/gears/gears_init.js" type="text/javascript"
        charset="utf-8"></script>

    <script src="Scripts/ezDispatcher.js" type="text/javascript"></script>
    <script src="Scripts/ezDispatcherWCF.js" type="text/javascript"></script>
    <script src="Scripts/EzScripts/DispatcherCalllist.js" type="text/javascript"></script>
    <script src="Scripts/EzScripts/DispatcherCallDetails.js" type="text/javascript"></script>
    <script src="Scripts/EzScripts/CallInfo.js" type="text/javascript"></script>
    <script src="Scripts/EzScripts/TimeStampsInfo.js" type="text/javascript"></script>


    <script type="application/x-javascript">
        if (navigator.userAgent.indexOf('iPhone') != -1) {
        addEventListener("load", function() {
        setTimeout(hideURLbar, 0);
        }, false);
        }
    
        function hideURLbar() {
            window.scrollTo(0, 1);
        }            
    </script>

</head>
<body>

    <div data-role="page" class="type-interior" data-mypage="sup-CallList" data-position="fixed" data-IsSup="1">

        <div class='AlertMessage ui-shadow ui-corner-all' style="display: none;">
            <div class="msg-container">
                <img src="../images/ajax-loader.gif" />
                <span>Processing. Please wait..</span>
            </div>
        </div>

        <div data-role="header" class="header" style="width: 100%" data-position="fixed">
            <table style="width: 100%">
                <tr>
                    <td></td>
                    <td>
                        <p class="logo">
                            <!--<img src="../images/logo.png" alt="" class="logo">-->
                        </p>
                    </td>
                    <td>
                        <div class="clear">
                            <img src="../images/spacer.gif" width="1" height="1" alt="">
                        </div>
                    </td>
                </tr>
            </table>
            <div class="spacer10"></div>
            <div data-role="navbar" id="navbar" style="width:100%">
                <ul style="width:100%">
                    <li><a data-iconpos="top" data-icon="back" data-rel="back">Back</a></li>
                    <li><span onclick="javascript:GetUrl(_SiteUrl.sup_detail1);"><a data-iconpos="top" data-icon="home">Home</a></span></li>                
                    <li class="SuperVisorOptionTab" style="display: none;" data-theme="b">
                            <a href="#PanelForSupV" data-iconpos="top" data-icon="gear" data-theme="b">Units</a></li>
                    <li class="ui-CallListAlert-container"><span id="CallListAlertSpan"></span><span onclick="javascript:GetUrl(_SiteUrl.sup_CallList1);">
                                <a data-iconpos="top" data-icon="bars">Calls</a></span></li>                    
                    <li><a data-iconpos="top" data-icon="info" href="../index.html" data-transition="slide">Logout</a></li>                    
                </ul>
            </div>
            <!-- /navbar -->
        </div>

        <div data-role="content">
           

            <div class="spacer5"></div>
            <div class="content-primary" style="width: 100%; padding-right: 0">
                <ul id="sup-lstView" data-role="listview" data-inset="true" data-autodividers="true" data-divider-theme="c" data-NoCalls="1">
                </ul>
            </div>
            <!--/content-primary -->

        </div>
        <!-- /content -->

        <!-- leftpanel2  -->
        <div data-role="panel" id="PanelForSupV" data-position="left" data-display="push" data-theme="a" class="SidePanel">            
           <div class="spacer10"></div>
            <p>
                <a href="#" class="CloseForFocus">Welcome</a>
                <h2 class="SuperVisorName" style="color: greenyellow; margin: 0px 0px 0px 35%;"></h2>
            </p>
            <p style="margin-top: 21px; margin-bottom: 15px;">you have login as a <b>SuperVisor</b></p>             
            <input type="submit" id="btnFilterUnit" value="Filter Unit" data-theme="b" onclick="javascript: ShowSuperVisorUnitPopUp();" data-icon="arrow-r" data-iconpos="right" />            
            <input type="submit" id="btnGotoUnitCallList" value="Unit by Name" onclick="javascript: GetUnFilteredSupVCallList('');" data-theme="b" data-icon="arrow-r" data-iconpos="right" />
            <input type="submit" id="btnGotoUnitCallListbyStatus" value="Unit by Status" onclick="javascript: GetUnFilteredSupVCallList('1');" data-theme="b" data-icon="arrow-r" data-iconpos="right" />
            <a data-icon="info" href="../index.html" data-transition="slide" data-iconpos="right" data-role="button" id="btnPanelLogout" data-theme="b">Logout</a>
            <a href="#demo-links" data-rel="close" data-role="button" id="btnPanelClose" data-theme="a" data-icon="delete">Close</a>
        </div>
        <!-- /leftpanel2 -->

    </div>

</body>
</html>
